<html>
<head>
    <link href="{{ url_for('static',filename='css/style.css')}}" rel="stylesheet">
    <style>
        <style>

            .shopping-cart{
                width: 750px;
                height: auto;
                margin: 5em auto;
                background: #FFF;
                box-shadow: 1px 2px 3px 0px rgba(0,0,0,0.10);
                border-radius: 0.5em;
                
                display: flex;
                flex-direction: column;
              }
              
              /* item styling */
              .title{
                height: 3.75em;
                border-bottom: 1px solid #E1E8EE;
                padding: 1.25em 1.75em;
                color: #5E6977;
                font-size: 1.125em;
                font-weight: 400;
              }
              .item{
                padding: 1.25em 1.75em;
                height: 7.5em;
                display: flex;
              }
              .item:nth-child(3) {
                border-top: 1px solid #E1E8EE;
                border-bottom: 1px solid #E1E8EE;
              }
              
              .buttons{
                position: relative;
                padding-top: 1.75em;
                margin-right: 3.5em;
              }
              .delete-btn,
              .like-btn{
                display: inline-block;
                cursor: pointer;
              }
              .delete-btn{
                width: 18px;
                height: 17px;
                background: url("https://designmodo.com/demo/shopping-cart/delete-icn.svg") no-repeat center;
              }
              .like-btn{
                position: absolute;
                top: 9px;
                left: 15px;
                background: url("https://designmodo.com/demo/shopping-cart/twitter-heart.png");
                width: 60px;
                height: 60px;
                background-size: 2900%;
                background-repeat: no-repeat;
              }
              
              .is-active{
                animation-name: animate;
                animation-duration: .8s;
                animation-iteration-count: 1;
                animation-timing-function: steps(28);
                animation-fill-mode: forwards;
              }
              @keyframes animate{
                0% {background-position: left;}
                50% {background-position: right;}
                100% {background-position: right;}
              }
              
              .image{
                margin-right: 50px;
              }
              .description{
                padding-top: 10px;
                margin-right: 60px;
                width: 115px;
              }
              .description span{
                display: block;
                font-size: 1em;
                color: #43484D;
                font-weight: 400;
              }
              .description span:first-child{
                margin-bottom: 5px;
              }
              .description span:last-child{
                font-weight: 300;
                margin-top: 8px;
                color: #86939E;
              }
              
              .quantity{
                padding-top: 20px;
                margin-right: 60px;
              }
              .quantity input{
                -webkit-appearance: none;
                border: none;
                text-align: center;
                width: 32px;
                font-size: 1em;
                color: #43484D;
                font-weight: 300;
              }
              button[class*=btn] {
                width: 30px;
                height: 30px;
                background-color: #E1E8EE;
                border-radius: 6px;
                border: none;
                cursor: pointer;
              }
              .minus-btn img{
                margin-bottom: 3px;
              }
              .plus-btn img{
                margin-top: 2px;
              }
              
              button:focus,
              input:focus{
                outline: 0;
              }
              
              .total-price{
                width: 83px;
                padding-top: 27px;
                text-align: center;
                font-size: 1em;
                color: #43484D;
                font-weight: 300;
              }
              
              
              /* media queries */
              @media (max-width: 800px) {
                .shopping-cart{
                  width: 100%;
                  height: auto;
                  overflow: hidden;
                }
                .item {
                  height: auto;
                  flex-wrap: wrap;
                  justify-content: center;
                }
                .image img{
                  width: 50%;
                }
                .image,
                .quantity,
                .description{
                  width: 100%;
                  text-align: center;
                  margin: 6px 0;
                }
                .buttons{
                  margin-right: 20px;
                }
        
              }
              .img{
                height: 100px;
                width: 100px;
              }
        </style>
</head>
<body>
    {% include  'nav.html' %}
    <div class="container">
        <form action="/check_out" method="post">
            {% for addr in address %}
                <input type="radio" id="address{{ addr.id }}" name="selected_address" value="{{ addr.id }}" required>
                <label for="address{{ addr.id }}">
                    {{ addr.name }}: {{ addr.street_address }}, {{ addr.city }}
                </label>
                <br>
            {% endfor %}
            {% for cart in cart_item %}
            <div class="item">
                <div class="buttons">
                        <input type="hidden" name="quantity" value="{{cart.quantity}}" />
                        <input type="hidden" name="total_price" value="{{cart.quantity}}" />
                        <input type="hidden" name="product_id" value="{{ cart.product.product_id }}">
                </div>
    
                <div class="image">
                    <img src="{{url_for('static',filename='uploads/' + cart.product.image_url )}}" alt="" class="img"/>
                </div>
    
                <div class="description">
                    <span>{{ cart.product.name }}</span>
                
                </div>
    
                <div class="quantity">
                    <button type="submit" class="minus-btn" name="action" value="decrement">-</button>
                    <input type="number" class="quantity-input" name="quantity" value="{{ cart.quantity }}" min="1">
                    <button type="submit" class="plus-btn" name="action" value="increment">+</button>
                </div>
    
    
                <div class="total-price">Rs.{{ cart.product.price  * cart.quantity}}</div>

         
     
            </div>
            {% endfor %}

     {{total}}
            
<input type="radio" name="payment" value="Cash on delivery" selected/>
<label for="payment">Cash on delivery</label>

            <button type="submit">Place Order</button>
        </form>
    </div>
    
</html>
